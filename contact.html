  top: 0;

}

.nav-title {

}

.contact-photo img {

  border-radius: 50%;
  box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);

.contact-info {

.contact-info h2 {
  color: #695a57;
  margin-bottom: 1rem;
}

.contact-info a {
  color: #4a90e2;
  text-decoration: none;
}
